
<div class="row">
    <div ng-class="'col-md-' + offset">
    </div>
    <div ng-class="'col-md-' + (width > 6 ? 3 : width)">
        <code>{{ node.method.className }}.{{ node.method.methodName }}()</code>
        <progressbar value="node.timeShare" max="1.0">
            {{ node.timeShare * 100 }}%
        </progressbar>
    </div>
</div>

<div ng-repeat="node in node.children"
     ng-include="'/app/partials/profileNode.html'"
     onload="offset = offset + 1; width = width - 1">
</div>
